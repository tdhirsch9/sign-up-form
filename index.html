<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
 
<div class="wrapper">

    <div class="side-banner-container">
  <img src="img/halie-west-25xggax4bSA-unsplash.jpg" alt="Leaves" class="side-banner"> 
    </div>

    <div class="main-content-container">

    <header class="sign-up-form-header">
        <div class="header-container">
        <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h1>
        
        <h1 class="second-header">You <em>know</em> you want to.</h1>
    </div>
    </header>
    
<form action="" method="get" class="sign-up-form">

<p class="form-intro-text">Let's do this!</p>

<div class="inputs-container">

    

<div class="form-row">


<label for="first-name">First Name</label>
<input type="text" name="first-name" id="first-name">

<label for="last-name">Last Name</label>
<input type="text" name="last-name" id="last-name">

</div>

<div class="form-row">


    <label for="email">Email</label>
    <input type="email" name="email" id="email">
    
    <label for="phone-number">Phone Number</label>
    <input type="tel" name="phone-number" id="phone-number">


</div>

<div class="form-row">

<label for="password">Password</label>
<input type="password" name="password" id="password">

<label for="confirm-password">Confirm Password</label>
<input type="password" name="confirm-password" id="confirm-password">

</div>



</div>


<footer class="sign-up-form-footer">

<div class="footer-content">    
<button type="button" class="create-account-button">Create Account</button>
<div class="text-row">
<p>Already have an account?</p> <a href="">Log In</a> 
</div>

</div>
</footer>
</form>

</div>

</div>





<script src="js/script.js"></script>
</body>
</html>
